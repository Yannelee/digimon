<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/CSS/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./Assets/IMGS/Digimon_Logo.png" type="image/x-icon">
  <title>Digimon</title>
</head>
<body id="busqueda">
  <header id="barra_navegacion">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <a class="navbar-brand" href="index.html">
            <img src="./Assets/IMGS/Digimon_Logo.svg.png" alt="Bootstrap" height="24">
          </a>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="listadoDigimon.html">Listado de Digimon</a>
            </li>
          </ul>
          <form class="d-flex" role="search" id="buscarDigimon">
            <input class="form-control me-2" type="search" placeholder="Buscar Digimon" id="digimonInput" aria-label="Search" required>
            <button class="btn btn-outline-warning" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div id="cardDigimon" class="container-fluid row justify-content-center d-none">
    <div class="col-10 col-md-8">
      <div class="card" id="tarjetaDigimon">
      </div>
    </div>
  </div>
  
  <div id="seleccionar" class="container row justify-content-evenly g-3">
    <div class="col-8 col-lg-4">
      <form class="p-2 text-white rounded" id="form-seleccion">
        <label for="elegir_digimon">Selecciona tu Digimon</label>
        <select class="form-select my-2" name="digimon_id" id="elegir_digimon">
          <option value="x">Selecciona tu Digimon</option>
        </select>
      </form>
    </div>
    <div class="col-12 col-lg-6">
      <img src="./Assets/IMGS/Digimon_Logo.png" id="card-logo" class="card-img-top" alt="Imagen de digimon">
      <div class="card d-none" id="tarjeta">
      </div>
    </div>
  </div>

  <script src="./Assets/JS/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
